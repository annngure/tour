{%extends 'base.html'%}

{%block content%}

<body style="background-image:url(https://static.dw.com/image/16128283_101.jpg);background-repeat:no-repeat;background-size:cover;">
    {% include 'navbar.html' %}
<h1 class="text-center">Locals Near You.</h1>
    <div class="row">
        {%for locals in locals%} 
       <div class="col-sm-4 col-md-4 col-lg-4">       
            <div class="card"style="width: 18rem;">
                <div class="card-body">
                    
                    <p>Local-Name:{{locals.name}}</p>
                    <p>Location:{{locals.Location}}</p>
                    <p>Local-Email:{{locals.email }}</p>
                    <p>Local-Phone No:{{locals.phonenumber}}</p>


                </div>
            </div>
        </div>
        {%endfor%}

    </div>

</body>
{%endblock%}
